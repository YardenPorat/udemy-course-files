<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .heading {
      text-transform: capitalize;
      margin: 0;
    }
    .card {
      background: #f4f4f4;
      border: 1px solid #aeaeae;
      padding: 5px;
      margin-bottom: 10px;
    }
    .primary-header {
      color: blueviolet;
    }
  </style>
  <title>id and class</title>
</head>
<body>
 <div id="page-header">
   <h1 class="heading primary-header">page header</h1>
   <h2 class="heading">sub headline</h2>
 </div>
 <div id="page-list" class="card">
   <h4 class="heading">My List</h4>
   <ul>
     <li>item 1</li>
     <li>item 2</li>
     <li>item 3</li>
   </ul>
 </div>
 <div class="card" id="contact">
   <h4 class="heading">Contact me</h4>
   <div>phone no. 12345678</div>
 </div>
 <footer>
   Copyright 2021
 </footer>
</body>
</html>
