<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body>
  <form action="form.php">
    <div>
      <label for="first-name">First Name</label><br>
      <input type="text" id="first-name" name="first-name" placeholder="Please write your name">
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message"></textarea>
    </div>
    <div>
      <label for="gender">Gender</label><br>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="birthday">Birthday</label><br>
      <input type="date" name="birthday" id="birthday">
    </div>
    <div>
      <label for="district">District</label><br>
      <input type="radio" name="district" id="district" value="tzafon">Tzafon
      <input checked type="radio" name="district" id="district" value="merkaz">Merkaz
      <input type="radio" name="district" id="district" value="darom">Darom
    </div>
    <div>
      <label for="hobbies">Hobbies</label><br>
      <input checked type="checkbox" name="hobbies" id="hobbies" value="soccer">Soccer
      <input type="checkbox" name="hobbies" id="hobbies" value="basketball">Basketball
      <input type="checkbox" name="hobbies" id="hobbies" value="swimming">Swimming
    </div>
    <br>  
    <input type="submit" value="Submit">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
